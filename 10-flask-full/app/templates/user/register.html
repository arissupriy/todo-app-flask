<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Register</title>

    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='login.css')}}">
</head>

<body class="text-center">
    <form class="form-signin" action="{{url_for('register')}}" method="POST">
        <h1 class="h3 mb-3 font-weight-normal">Halaman Register</h1>
        {% with messages = get_flashed_messages() %} {% if messages %} {% for data in messages %}
        <div class="alert alert-success" role="alert">
            {{ data }}
        </div>
        {% endfor %} {% endif %} {% endwith %}
        <label for="inputEmail" class="sr-only">Name</label>
        <input type=text id="inputEmail" name="name" class="form-control" placeholder="Name" required autofocus>
        <label for="inputEmail" class="sr-only">Username</label>
        <input type=text id="inputEmail" name="username" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="password" id="inputPassword" class="form-control" placeholder="Password" required>

        <button class="btn btn-lg btn-primary btn-block" type="submit">DAFTAR</button>
        <a href="{{url_for('login')}}" class="btn btn-lg btn-outline-primary btn-block">LOGIN</a>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>

    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>
</body>



</html>
