<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Halaman Admin</title>
    <link rel="stylesheet" href="{{url_for('static', filename='bootstrap/css/bootstrap.min.css')}}">
</head>

<body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                <a class="navbar-brand" href="#">JADWAL</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
        
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
        
                    </ul>
                    <ul class="navbar-nav">
                        <li class="nav-item dropdown right">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true"
                                aria-expanded="false">
                                User
                            </a>
                            {% if session['user'] %}
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{{url_for('admin')}}">Dashboard</a>
                                <a class="dropdown-item" href="#">Edit Profile</a>
                                <div class="dropdown-divider"></div>
                                <a class="dropdown-item" href="{{url_for('logout')}}">Logout</a>
                            </div>
                            {% else %}
                            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
                                <a class="dropdown-item" href="{{url_for('login')}}">Login</a>
                                <a class="dropdown-item" href="{{url_for('register')}}">Register</a>
                            </div>
                            {% endif %}
                        </li>
                    </ul>
        
                </div>
            </nav>
    {% if data %}
    <div class="text-center" style="margin: 5% 25%;">
            <h2>Edit {{data[1]}}</h2>
            <form action="{{url_for('edit_todo')}}" method="POST">
                    <div class="form-group">
                            <input type="hidden" name="id" value="{{data[0]}}">
                        <input type="text" class="form-control" name="name" value="{{data[1]}}" id="exampleInputEmail1" placeholder="Masukkan nama jadwal" style="height: 100px;">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2">Perbarui</button>
                    
                </form>
            <form action="{{url_for('delete_todo')}}" method="post">
                    <input type="hidden" name="id" value="{{data[0]}}">
                    <button type="submit" class="btn btn-danger mb-2">Hapus</button>
            </form>
    </div>
    
    
    {% else %}
        <h2>Data tidak ditemukan</h2>
    {% endif %}

    <script src="{{url_for('static', filename='jquery.min.js')}}"></script>
    <script src="{{url_for('static', filename='popper.min.js')}}"></script>
    <script src="{{url_for('static', filename='bootstrap/js/bootstrap.min.js')}}"></script>

</body>

</html>
